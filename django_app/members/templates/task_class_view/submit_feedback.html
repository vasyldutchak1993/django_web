{%extends 'base.html'%}
{%block title%}Submit Feedback{%endblock%}
{%block content%}
<div class="container my-5" style="max-width: 600px;">
    <h2 class="mb-4">Submit Feedback</h2>


    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    {% endif %}

    <form method="post" class="p-4 border rounded bg-light shadow-sm">
        {% csrf_token %}
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
        </div>

        <div class="mb-3">
            <label for="feedback" class="form-label">Feedback</label>
            <textarea class="form-control" id="feedback" name="feedback" rows="4" placeholder="Type your feedback here" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Send Feedback</button>
    </form>


</div>
{%endblock%}
