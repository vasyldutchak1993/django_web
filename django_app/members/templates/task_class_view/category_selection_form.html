{%extends 'base.html'%}
{%block title%}Category selection form{%endblock%}
{%block content%}
<div class="container">
    <h1 class="card p-4 mt-3">Category selection form</h1>
    <form class="p-4 border rounded bg-light shadow-sm" style="max-width: 400px; margin: 20px auto;">
        <div class="mb-3">
            <label for="category" class="form-label">Select category</label>
            <select class="form-select" id="category" name="category" required>
                <option value="" selected disabled>Choose an option</option>
                <option value="filmy">Filmy</option>
                <option value="knihy">Knihy</option>
                <option value="hry">Hry</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div class="card p-4 mt-3">
        <h1>Your choice is</h1>{%if choice%}{{choice}}{%endif%}
    </div>
</div>
{%endblock%}
